<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Growth Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .input-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
      #result {
        margin-top: 20px;
        padding: 15px;
        background-color: #f8f8f8;
        border-radius: 5px;
      }
      .yearly-breakdown {
        margin-top: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: right;
      }
      th {
        background-color: #f2f2f2;
        text-align: center;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>Investment Growth Calculator</h1>

    <div class="input-group">
      <label for="initialInvestment">Monthly Investment Amount (x):</label>
      <input type="number" id="initialInvestment" value="1000" />
    </div>

    <div class="input-group">
      <label for="annualReturn">Annual Return Percentage (y%):</label>
      <input type="number" id="annualReturn" value="10" step="0.1" />
    </div>

    <div class="input-group">
      <label for="investmentIncrease"
        >Annual Investment Increase Percentage (z%):</label
      >
      <input type="number" id="investmentIncrease" value="5" step="0.1" />
    </div>

    <div class="input-group">
      <label for="years">Number of Years (c):</label>
      <input type="number" id="years" value="10" />
    </div>

    <button onclick="calculateInvestment()">Calculate</button>

    <div id="result"></div>
    <div id="yearlyBreakdown" class="yearly-breakdown"></div>

    <script>
      function calculateInvestment() {
          // Get input values
          const x = parseFloat(document.getElementById('initialInvestment').value);
          const y = parseFloat(document.getElementById('annualReturn').value) / 100;
          const z = parseFloat(document.getElementById('investmentIncrease').value) / 100;
          const c = parseInt(document.getElementById('years').value);

          // Validate inputs
          if (isNaN(x) || isNaN(y) || isNaN(z) || isNaN(c) || x <= 0 || c <= 0) {
              document.getElementById('result').innerHTML =
                  '<p style="color: red;">Please enter valid positive numbers for all fields.</p>';
              return;
          }

          let totalAmount = 0;
          let currentMonthlyInvestment = x;
          let yearlyResults = [];

          for (let year = 1; year <= c; year++) {
              // Calculate total invested this year (monthly investments)
              const yearlyInvestment = currentMonthlyInvestment * 12;

              // Calculate the amount at the end of the year
              // First, the previous total grows by y%
              totalAmount = totalAmount * (1 + y);
              // Then add the new investments (approximation for monthly investments)
              // A more accurate approach would consider monthly compounding, but this is simpler
              totalAmount += yearlyInvestment * (1 + y/2); // Approximation for monthly investments

              // Store yearly results for breakdown
              yearlyResults.push({
                  year,
                  monthlyInvestment: currentMonthlyInvestment,
                  yearlyInvestment,
                  totalAmount: totalAmount
              });

              // Increase monthly investment for next year
              currentMonthlyInvestment *= (1 + z);
          }

          // Display results
          document.getElementById('result').innerHTML = `
              <h3>Final Result</h3>
              <p>After <strong>${c} years</strong>, with an initial monthly investment of <strong>₹${x.toLocaleString()}</strong>,
              increasing by <strong>${(z*100).toFixed(1)}%</strong> annually, and earning <strong>${(y*100).toFixed(1)}%</strong> annual return:</p>
              <p><strong>Total Accumulated Amount: ₹${totalAmount.toLocaleString(undefined, {maximumFractionDigits: 2})}</strong></p>
          `;

          // Display yearly breakdown
          let breakdownHTML = `<h3>Yearly Breakdown</h3><table>
              <thead>
                  <tr>
                      <th>Year</th>
                      <th>Monthly Investment</th>
                      <th>Yearly Investment</th>
                      <th>Total Accumulated</th>
                  </tr>
              </thead>
              <tbody>`;

          yearlyResults.forEach(result => {
              breakdownHTML += `
                  <tr>
                      <td>${result.year}</td>
                      <td>₹${result.monthlyInvestment.toLocaleString(undefined, {maximumFractionDigits: 2})}</td>
                      <td>₹${result.yearlyInvestment.toLocaleString(undefined, {maximumFractionDigits: 2})}</td>
                      <td>₹${result.totalAmount.toLocaleString(undefined, {maximumFractionDigits: 2})}</td>
                  </tr>`;
          });

          breakdownHTML += `</tbody></table>`;
          document.getElementById('yearlyBreakdown').innerHTML = breakdownHTML;
      }
    </script>
  </body>
</html>
